      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          keys:
            - v3-cargo-mrial-player-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run: 
          name: Install Rust
          command: |
            curl -o rustup https://sh.rustup.rs
            bash rustup -y
            rm ~/.gitconfig
